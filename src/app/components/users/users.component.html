<div class="Users">
  <h2>Users</h2>
  <ul *ngIf="loaded && users?.length > 0; else noUsers">
    <li *ngFor="let user of users">
      <h3>
        {{user.firstName}} {{user.lastName}}
      </h3>
      <ul *ngIf="showExtended && user.age && user.address">
        <li>
          Age: {{user.age}}
        </li>
        <li>
          Address: {{user.address.street}} <br/>
          {{user.address.city}} {{user.address.state}}
        </li>
      </ul>
    </li>
  </ul>

  <ng-template #noUsers *ngIf="loaded">
    No Users Found!
  </ng-template>

  <h4 *ngIf="!loaded">
    Loading Users...
  </h4>
</div>
